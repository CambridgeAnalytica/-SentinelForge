# version: '3.8' (Removed deprecated field)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sf-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sentinelforge_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sentinelforge_password}
      POSTGRES_DB: ${POSTGRES_DB:-sentinelforge}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sentinelforge_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sf-network

  # MinIO Object Storage (S3-compatible)
  minio:
    image: minio/minio:latest
    container_name: sf-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - sf-network

  # MinIO Client (create bucket on startup)
  minio-init:
    image: minio/mc:latest
    container_name: sf-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " sleep 5; /usr/bin/mc config host add myminio http://minio:9000 ${S3_ACCESS_KEY:-minioadmin} ${S3_SECRET_KEY:-minioadmin}; /usr/bin/mc mb myminio/${S3_BUCKET:-sentinelforge-artifacts} --ignore-existing; exit 0; "
    networks:
      - sf-network

  # Redis (token blocklist, caching)
  redis:
    image: redis:7-alpine
    container_name: sf-redis
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sf-network

  # Jaeger (OpenTelemetry tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: sf-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "127.0.0.1:16686:16686" # Jaeger UI
      - "127.0.0.1:4318:4318" # OTLP HTTP
      - "127.0.0.1:4317:4317" # OTLP gRPC
    networks:
      - sf-network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: sf-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./infra/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - sf-network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: sf-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infra/observability/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    depends_on:
      - prometheus
    networks:
      - sf-network

  # API Service
  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
    container_name: sf-api
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://sentinelforge_user:sentinelforge_password@postgres:5432/sentinelforge}
      DATABASE_URL_SYNC: ${DATABASE_URL_SYNC:-postgresql://sentinelforge_user:sentinelforge_password@postgres:5432/sentinelforge}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-sentinelforge-artifacts}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://jaeger:4318}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY must be set in .env}
      DEFAULT_ADMIN_USERNAME: ${DEFAULT_ADMIN_USERNAME:?DEFAULT_ADMIN_USERNAME must be set in .env}
      DEFAULT_ADMIN_PASSWORD: ${DEFAULT_ADMIN_PASSWORD:?DEFAULT_ADMIN_PASSWORD must be set in .env}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CORS_ORIGINS: ${CORS_ORIGINS:-[]}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      API_LOG_LEVEL: ${API_LOG_LEVEL:-info}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./templates:/app/templates:ro
      - ./tools:/app/tools:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sf-network
    restart: unless-stopped
  # Worker Service (Python-based)
  worker:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.worker
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://sentinelforge_user:sentinelforge_password@postgres:5432/sentinelforge}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-sentinelforge-artifacts}
      OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-http://jaeger:4318}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-5}
      WORKER_LOG_LEVEL: ${WORKER_LOG_LEVEL:-info}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      AZURE_OPENAI_API_KEY: ${AZURE_OPENAI_API_KEY:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      - ./tools:/app/tools:ro
    deploy:
      replicas: 2
    networks:
      - sf-network
    restart: unless-stopped

volumes:
  postgres-data:
  minio-data:
  prometheus-data:
  grafana-data:


networks:
  sf-network:
    driver: bridge
