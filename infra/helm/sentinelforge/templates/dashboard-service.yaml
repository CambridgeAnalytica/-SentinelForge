apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-dashboard
  labels:
    app.kubernetes.io/name: sentinelforge-dashboard
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: dashboard
spec:
  type: {{ .Values.dashboard.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.dashboard.service.port | default 3000 }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: sentinelforge-dashboard
    app.kubernetes.io/instance: {{ .Release.Name }}
