name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: pip install ruff black

      - name: Ruff check
        run: |
          ruff check services/api/
          ruff check sdk/python/
          ruff check cli/

      - name: Black check
        run: |
          black --check services/api/
          black --check sdk/python/
          black --check cli/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r services/api/requirements.txt
          pip install -e "sdk/python[dev]"
          pip install -e "cli[dev]"
          pip install pyyaml

      - name: Run tests
        run: pytest tests/ -v --tb=short

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r services/api/requirements.txt
          pip install mypy types-PyYAML types-passlib

      - name: Mypy (API)
        run: mypy services/api/ --ignore-missing-imports
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit API dependencies
        run: pip-audit -r services/api/requirements.txt
        continue-on-error: true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build -f infra/docker/Dockerfile.api -t sentinelforge/api:ci .

      - name: Build Worker image
        run: docker build -f infra/docker/Dockerfile.worker -t sentinelforge/worker:ci .

      - name: Build Tools image
        run: docker build -f infra/docker/Dockerfile.tools -t sentinelforge/tools:ci .
